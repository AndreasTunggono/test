<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1ea64687d0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/logoshe.png" />
    <title>SHE Website</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <div class="img">
        <img src="img/konten.png" />
      </div>

      <div class="login-content">
        <form action="index.html">
          <img src="img/logoshe.png" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div focus">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a class="btn" type="submit" href="dashboardsquba.html"> Login</a>
        </form>
      </div>
    </div>

    <!-- scripts particlejs -->
    <script type="text/javascript" src="main.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>

    <script>
      var header = document.getElementById("nav_bar_data");
      var btns = header.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>

    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          var scroll = $(window).scrollTop();
          if (scroll > 140) {
            $(".navcolor").css("background", "#353537");
          } else {
            $(".navcolor").css("background", "transparent");
          }
        });
      });
    </script>
  </body>
</html>
