<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHE Website</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="icon" type="image/x-icon" href="img/logoshe.png" />
    <link rel="stylesheet" href="vendors/iconly/bold.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
    </style>
  </head>

  <body>
    <div id="particles-js"></div>
    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-6 col-12">
          <div id="auth-left">
            <h1>Welcome</h1>
            <p class="auth-subtitle mb-5">"Dimulai dari diri sendiri. Bersama kita membangun perilaku aman untuk menjaga Safety & Quality di area kerja."</p>

            <form action="index.html">
              <div class="form-group position-relative has-icon-left mb-4">
                <input type="text" class="form-control form-control-xl" placeholder="Email" />
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input type="password" class="form-control form-control-xl" placeholder="Password" />
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts particlejs -->

    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>

    <script>
      var header = document.getElementById("nav_bar_data");
      var btns = header.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>

    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          var scroll = $(window).scrollTop();
          if (scroll > 140) {
            $(".navcolor").css("background", "#353537");
          } else {
            $(".navcolor").css("background", "transparent");
          }
        });
      });
    </script>
  </body>
</html>
